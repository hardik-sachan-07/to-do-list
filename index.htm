<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Todo</title>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <main class="main" id="main">
            <div class="upper">
                <input type="text" class="input-text" id="input" placeholder="Add your task....">
                <input type="button" id="btn" value="Add list" readonly>
            </div>
            <div class="lower">
                <h2>Your List</h2>
                <h3>[Note: Double Click to delete todo list]</h3>
            </div>
            <ul id="ul">
                
            </ul>
        </main>
    </body>
    <script src="script.js"></script>
</html>
